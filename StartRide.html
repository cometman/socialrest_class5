<script>		  
		var nextPage;
		var previousPage;
		var dispName = "test";
		var validUser;
		var isLoaded = false;
		var loadedFriends = false;
		// Facebook Init function
		window.fbAsyncInit = function() {
			FB.init({
			appId      : '467241193324372', // App ID
			status     : true, // check login status
			cookie     : true, // enable cookies to allow the server to access the session
			xfbml      : true  // parse XFBML
			});

			// Make sure the Facebook SDK loads...Anonymous inner function is needed in order to make setTimeout() work.

		

		};

		// Load the SDK Asynchronously
		(function(d){
			var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement('script'); js.id = id; js.async = true;
			js.src = "//connect.facebook.net/en_US/all.js";
			ref.parentNode.insertBefore(js, ref);
		}(document));

</script>
<script>

		function findFriends()
		{

			parent.document.getElementById("friendContainer").style.visibility = "visible";
			// window.parent.getElementById("startRideContent").style.visibility = "hidden";
			// window.parent.getElementById("findRideContent").style.visibility = "visible";
			// window.parent.$("#content").style.overflow = "auto";
			retrieveFriends();	
		}

		function retrieveFriends() {
			if (!loadedFriends)
			{
				console.log("Retrieve friends");
				loadedFriends = true;
				FB.api('/me/friends?limit=10', function(response){
					if (response && response.data){
					// Handle response
						addFriendsToDiv(response.data);
					// Set the paging URLs
						if (response.paging)
						{
							if (response.paging.next)
								nextPage = response.paging.next;
							if (response.paging.previous)
								previousPage = response.paging.previous;

						}
					} else {
						console.log('Something goes wrong', response);
					}
				});
			}
		}

		function displayPage(page){
			FB.api(page, function(response)
			{
				if (response && response.data)
				{

					addFriendsToDiv(response.data);
					// Set the paging URLs
					if (response.paging)
					{
						if (response.paging.next)
							nextPage = response.paging.next;
						if (response.paging.previous)
							previousPage = response.paging.previous;
					}					
				} else {
					console.log("Somethign went wrong", response);
				}			
			});
		}

		function addFriendsToDiv(data) {
			for (i=0; i< data.length; i++)
			{
				getFriendNameWithPicture(data[i].id, data[i].name, i);
			}

		}

		function getFriendNameWithPicture(id, name, inputid) {
			FB.api('/'+id+'/picture', function(response){
				if (response && response.data){
					var content = parent.document.getElementById("friendContainer");
					// Add the persons image.
					content.innerHTML = content.innerHTML + "<img src=" + response.data.url + ">";

					// Add the persons name
					content.innerHTML = content.innerHTML + name

					// Add a check box to add them to the ride
					content.innerHTML = content.innerHTML + "<input id='friendCheckbox"+inputid+"' type='checkbox' value='"+id+"'/> <br/>";
			
				} else {
					console.log('Something goes wrong', response);
				}
			});
		}
		function createRideButton(){
				var locationID = document.getElementById("locationSelection").value;
				var date = $('#datepicker').datepicker({ dateFormat: 'yyyy-mm-dd' }).val()
		    FB.api('/me/events','post',{name:"Cabstr ride @ Trinity",start_time:date, location_id:locationID},function(resp) {
		    	console.log("Event creation");
		    	console.log(resp);
		    	getFriendsToInvite(resp.id);
		    });

		    return false;
		}

		// Updated
		function inviteFriendsToCabstr(friends, eventid) 
		{
			if (friends != null && friends.length > 0)
			{
				var friendString = "";
				for (i = 0; i < friends.length; i++)
				{
					friendString += friends[i];
					if (friends[i+1] != null)
					{
						friendString += ",";
					}
				}
				console.log("FRIEND STRING: " + friendString);
			    FB.api('/'+eventid+'/invited?users='+friendString,'post',function(resp) {
			    	console.log("Invited friends");
			        console.log(resp); // should return true
			    });
			}

			// Publish ride information to Cabstr
			getRideDetails(eventid);
		    return true;
		}

		// Detect which checkboxes are selected in order to invite
		function getFriendsToInvite(eventid)
		{
			var count = 0;
			var checkElement;
			var checkElement = parent.document.getElementById("friendCheckbox"+count);
			var friendsToInvite = new Array();

			// Find all selected friends in the document.
			while (typeof checkElement !== undefined && checkElement != null)
			{
				if (checkElement.checked)
				{

					friendsToInvite.push(checkElement.value);
				}
				count = count + 1;
				checkElement = parent.document.getElementById("friendCheckbox"+count);
			}
			inviteFriendsToCabstr(friendsToInvite, eventid);
		}

		// Post to the CABSTR wall the new ride information
		function publishRideToCabstr(eventDetails)
		{
			var body = eventDetails.location+ " at " + eventDetails.time + " with " + eventDetails.name;
			var cabstrid = "414201598654633"
			FB.api('/'+cabstrid+'/feed', 'post', { message: body, link:'http://facebook.com/events/'+eventDetails.id }, function(response) {
			 	if (!response || response.error) {
			  	 console.log(response.error)
				} else {
			  	 
			 	}
			});
		}

		function getRideDetails(eventid)
		{
			var eventDetails = new Object();
			FB.api('/'+eventid+'?fields=owner,location',
				function (response) {
				if (!response || response.error) {
					alert("Error");
					console.log(response.error);
				}	
				else {
					eventDetails.name = response.owner.name;
			    	eventDetails.location = response.location;
			     	eventDetails.time = response.start_time;
			     	eventDetails.id = response.id;
					console.log("THE STATES");
					console.log(eventDetails);
					publishRideToCabstr(eventDetails);					
				}	
			});			
		}
</script>
